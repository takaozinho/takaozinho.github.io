bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li>比較経営論</li>
      after: |
        <li>© Takao Iijima 2021</li>
    # download: ["pdf", "epub"]
output:
  bookdown::gitbook:
    split_by: section+number

bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
